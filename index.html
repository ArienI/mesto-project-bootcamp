<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Место"><meta name="keywords" content="фото, галерея, Место"><meta name="author" content="Полухина Ирина"><link rel="icon" href="eeaf253bebefcd1ce2fe.svg" type="image/x-icon"><link rel="icon" href="3e23bb2f15780c78e1a6.png" type="image/png" sizes="16x16"><link rel="icon" href="abf643dfbc1ab147c8cb.png" type="image/png" sizes="32x32"><link rel="icon" href="8bc73d49f9da4dd4012b.png" type="image/png" sizes="192x192"><link rel="icon" href="dfb4a96bcc041a8a22cb.png" type="image/png" sizes="512x512"><link rel="apple-touch-icon" href="20ababf1a8f869871a7b.png"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="24fd0462e814b4206f91.svg" alt="Место"></header><main><section class="profile"><div class="profile__avatar"><img src="7d73abc6b6f3cf74a50a.jpeg" id="avatar" class="profile__avatar-image" alt="Аватар"></div><div class="profile__info"><div class="profile__edit"><h1 class="profile__title" id="name"></h1><button class="profile__button-edit" type="button" title="редактировать" aria-label="открыть окно редактирования профиля"></button></div><p class="profile__subtitle" id="about"></p></div><button class="profile__button-add-photo" type="button" title="добавить картинку" aria-label="открыть окно добавления картинки"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup" id="popupProfile"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="закрыть попап" title="закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" id="form" name="formEditProfile" method="POST" novalidate><input id="profileName" class="popup__input" name="profileName" placeholder="Имя пользователя" minlength="2" maxlength="40" required> <span id="error-profileName" class="error-message"></span> <input id="profileAbout" class="popup__input" name="profileAbout" placeholder="О себе" minlength="2" maxlength="200" required> <span id="error-profileAbout" class="error-message"></span> <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup" id="popupAddCard"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="закрыть попап" title="закрыть"></button><h2 class="popup__form-title">Новое место</h2><form class="popup__form" name="formAddCard" novalidate><input placeholder="название" class="popup__input" name="cardName" id="cardName" minlength="2" maxlength="30" required> <span id="error-cardName" class="error-message"></span> <input type="url" placeholder="ссылка на картинку" class="popup__input" name="cardURL" id="cardURL" required> <span id="error-cardURL" class="error-message"></span> <button type="submit" class="popup__button" aria-label="сохранить">Сохранить</button></form></div></div><div class="popup" id="popupAvatar"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="закрыть попап" title="закрыть"></button><h2 class="popup__form-title">Обновить аватар</h2><form class="popup__form" name="formAvatar" novalidate><input type="url" placeholder="ссылка на картинку" class="popup__input" name="avatarURL" id="avatarURL" required> <span id="error-avatarURL" class="error-message"></span> <button type="submit" class="popup__button" aria-label="сохранить">Сохранить</button></form></div></div><div class="popup image-overlay" id="popupImage"><div class="popup__image-container"><button class="popup__close-button" type="button" aria-label="закрыть"></button> <img class="popup__img" src="" alt="изображение"><p class="popup__img-title"></p></div></div><template id="cardTemplate"><figure class="card"><img class="card__rectangle" id="linkCard" src="" alt="" loading="lazy"> <button class="card__delete-button" type="button" title="Удалить" aria-label="Удалить"></button><div class="card__container"><h2 class="card__caption" id="nameCard"></h2><div class="card__like-container"><button type="button" class="card__like"></button> <span class="card__like-counter">0</span></div></div></figure></template></body></html>
