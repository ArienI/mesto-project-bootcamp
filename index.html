        </div>
        <button

        ></button>
      </section>

      <section class="cards__container"></section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="закрыть попап"
          title="закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="formEditProfile">
          <input
            type="text"
            placeholder="Arien the Cat"
            class="popup__input"
            name="profileName"
            required
          />
          <input
            type="text"
            placeholder="Житель Земли"
            class="popup__input"
            name="profileAbout"
            required
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupAddCard">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="закрыть попап"
          title="закрыть"
        ></button>
        <h2 class="popup__form-title">Новое место</h2>
        <form class="popup__form" name="formAddCard">
          <input
            type="text"
            placeholder="название"
            class="popup__input"
            name="cardName"
            required
          />
          <input
            type="text"
            placeholder="ссылка на картинку"
            class="popup__input"
            name="cardURL"
            required
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- попап картинки popup_opened -->
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <img class="popup__img" src="" alt="изображение" />
        <p class="popup__img-title"></p>
      </div>
    </div>
    <!-- шаблон карточки-->
    <template id="cardTemplate">
      <figure class="element">
        <img class="element__image" src="" alt="изображение" />

        <div class="element__container">
          <h2 class="element__caption"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </figure>
    </template>
